name: Run Java Program
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  run-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: actions/setup-java@v5.2.0
        with:
          distribution: temurin
          java-version: '17'
      - run: javac Hello.java
      - run: java Hello
